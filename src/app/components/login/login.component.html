<div class=" h-full flex justify-center items-center">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 border-teal-400 border-t-8">
    <div *ngIf="invalidCredentials" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
      <span class="block sm:inline">Credenciales invalidas (prueba con: 'demo' y 'secret')</span>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
      <input formControlName="username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3" id="username" type="text" placeholder="Username" autocomplete="off">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
      <input formControlName="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
      <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Sign In
      </button>
    </form>
  </div>
</div>
